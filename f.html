		var places = new Array;

		places[4] = "田寮月世界,22.883540,120.351467";
		places[5] = "大東藝術文化中心,22.621970,120.363930";
		places[6] = "衛武營國家藝術文化中心,22.628369,120.342817";
		places[7] = "KUBIC集盒,22.615142,120.304961";
		places[8] = "高雄忠烈祠,22.622554,120.285836";





		function gotoplace(i) {

			var lat, lon;
			var pdata = places[i].split(",");
			lat = pdata[1];
			lon = pdata[2];
			document.getElementById("lat").value = lat;
			document.getElementById("lon").value = lon;

			convert(1);
			navigatemap();
		}
		function navigatemap() {
			document.getElementById("gmframe").src = "https://maps.google.com/?output=embed&q=" + document.getElementById("lat").value + "," + document.getElementById("lon").value;
		}
		function convert(p) {
			// p = 1 from lat to lat1,lat2,lat3 and from lon to lon1,lon2,lon3
			// p = 2 back
			var lat, lat1, lat2, lat3, lon, lon1, lon2, lon3;
			if (p == 1) {
				lat = document.getElementById("lat").value;
				lon = document.getElementById("lon").value;
				// check N/S +/-
				if (lat < 0) {
					lat = -lat;
					document.getElementById("lato").options[1].selected = true;
				}
				else {
					document.getElementById("lato").options[0].selected = true;
				}
				// check E/W +/-
				if (lon < 0) {
					lon = -lon;
					document.getElementById("lono").options[1].selected = true;
				}
				else {
					document.getElementById("lono").options[0].selected = true;
				}
				lat2 = lat % 1;
				lat1 = lat - lat2;
				lat2 *= 60;
				lat3 = lat2 % 1;
				lat2 = lat2 - lat3;
				lat3 *= 60;
				document.getElementById("lat1").value = lat1;
				document.getElementById("lat2").value = lat2;
				document.getElementById("lat3").value = lat3;
				lon2 = lon % 1;
				lon1 = lon - lon2;
				lon2 *= 60;
				lon3 = lon2 % 1;
				lon2 = lon2 - lon3;
				lon3 *= 60;
				document.getElementById("lon1").value = lon1;
				document.getElementById("lon2").value = lon2;
				document.getElementById("lon3").value = lon3;
			}
			else {
				lat1 = document.getElementById("lat1").value;
				lat2 = document.getElementById("lat2").value;
				lat3 = document.getElementById("lat3").value;
				lat = (Math.round(lat1) + lat2 / 60 + lat3 / 3600) * document.getElementById("lato").value;
				document.getElementById("lat").value = lat;
				lon1 = document.getElementById("lon1").value;
				lon2 = document.getElementById("lon2").value;
				lon3 = document.getElementById("lon3").value;
				lon = (Math.round(lon1) + lon2 / 60 + lon3 / 3600) * document.getElementById("lono").value;
				document.getElementById("lon").value = lon;
			}
		}
	</script>
